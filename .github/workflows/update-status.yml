name: Update LliureX Status

on:
  schedule:
    # Ejecutar todos los dÃ­as a las 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Permite ejecutar manualmente el workflow

permissions:
  contents: write

jobs:
  update-status:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Update repository status
      run: |
        python update_status.py

    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add README.md history.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Update LliureX repository status [$(date +'%Y-%m-%d %H:%M:%S')]" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
