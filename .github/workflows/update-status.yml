name: Update LliureX Status

on:
  schedule:
    # Ejecutar todos los dÃ­as a las 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Permite ejecutar manualmente el workflow

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-status:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # Fetch all history for proper merging

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Update repository status
      run: |
        python update_status.py

    - name: Generate package pages
      run: |
        python fetch_packages.py

    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ðŸ¤– Update LliureX repository status and package pages"
        commit_user_name: "github-actions[bot]"
        commit_user_email: "github-actions[bot]@users.noreply.github.com"
        commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
        file_pattern: "README.md history.json packages_state.json changes_timestamps.json *.html"
        pull_options: '--rebase --autostash'
        push_options: '--force-with-lease'

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

  deploy:
    needs: update-status
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
