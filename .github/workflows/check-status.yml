name: Check LliureX Repository Status

on:
  schedule:
    # Ejecutar cada hora
    - cron: '0 * * * *'
  workflow_dispatch: # Permite ejecutar manualmente el workflow

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-status:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check_changes.outputs.has_changes }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # Fetch all history for proper merging

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Update repository status
      run: |
        python update_status.py

    - name: Check for state changes
      id: check_changes
      run: |
        if python check_state_changes.py; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "âœ¨ Changes detected - will commit"
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "âœ“ No changes - skipping commit"
        fi

    - name: Commit and push changes
      if: steps.check_changes.outputs.has_changes == 'true'
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ðŸ¤– Update LliureX repository status"
        commit_user_name: "github-actions[bot]"
        commit_user_email: "github-actions[bot]@users.noreply.github.com"
        commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
        file_pattern: "README.md history.json"
        pull_options: '--rebase --autostash'
        push_options: '--force-with-lease'
