<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">LliureX - Repositorio de Paquetes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .stat-card h3 {
            font-size: 0.9em;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        .stat-card .value {
            font-size: 2em;
            font-weight: 700;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        .component-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .component-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.4em;
        }
        .component-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        .component-stat {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        .component-stat-label {
            color: #666;
        }
        .component-stat-value {
            font-weight: 600;
            color: #667eea;
        }
        .packages-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .packages-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        .packages-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        .packages-table tr:hover {
            background: #f8f9fa;
        }
        .package-name {
            font-weight: 600;
            color: #667eea;
        }
        .package-version {
            color: #666;
            font-family: monospace;
            font-size: 0.9em;
        }
        .package-size {
            color: #666;
        }
        .filter-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .filter-box input {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .filter-box input:focus {
            outline: none;
            border-color: #667eea;
        }
        .change-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
        }
        .change-badge.new {
            background: #d1fae5;
            color: #065f46;
        }
        .change-badge.updated {
            background: #dbeafe;
            color: #1e40af;
        }
        .change-badge.removed {
            background: #fee2e2;
            color: #991b1b;
        }
        .sortable {
            cursor: pointer;
            user-select: none;
        }
        .sortable:hover {
            background: #5568d3;
        }
        .sortable::after {
            content: ' ‚Üï';
            opacity: 0.5;
        }
        .sortable.asc::after {
            content: ' ‚Üë';
            opacity: 1;
        }
        .sortable.desc::after {
            content: ' ‚Üì';
            opacity: 1;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .pagination button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        .pagination button:hover {
            background: #5568d3;
        }
        .pagination button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .period-selector {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }
        .period-selector label {
            margin-right: 10px;
            font-weight: 600;
            color: #667eea;
        }
        .period-selector select {
            padding: 8px 16px;
            font-size: 1em;
            border: 2px solid #667eea;
            border-radius: 5px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s;
        }
        .period-selector select:hover {
            background: #f0f0f0;
        }
        .period-selector select:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Volver al √≠ndice</a>

        <div class="loading" id="loading">Cargando datos...</div>

        <div id="content" style="display:none;">
            <h1 id="version-title"></h1>
            <p class="subtitle" id="version-subtitle"></p>

            <!-- Overall Stats -->
            <div class="stats" id="overall-stats"></div>

            <!-- Package Updates -->
            <div class="section" id="recent-changes-section" style="display:none;">
                <h2>üì¶ Paquetes Actualizados</h2>

                <div class="period-selector">
                    <label for="period-select">üìÖ Mostrar paquetes actualizados en:</label>
                    <select id="period-select" onchange="updateChangesPeriod()">
                        <option value="7">√öltima semana (7 d√≠as)</option>
                        <option value="30">√öltimo mes (30 d√≠as)</option>
                        <option value="90" selected>√öltimos 3 meses (90 d√≠as)</option>
                        <option value="180">√öltimos 6 meses (180 d√≠as)</option>
                        <option value="365">√öltimo a√±o (365 d√≠as)</option>
                        <option value="0">Todos los cambios</option>
                    </select>
                </div>
                <div id="recent-changes"></div>
            </div>

            <!-- Components -->
            <div class="section">
                <h2>üì¶ Componentes y Paquetes</h2>
                <div id="components"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, get, child } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        import { firebaseConfig } from './firebase_frontend_config.js';

        const VERSION_INFO = {
            'jammy': { name: 'Ubuntu 22.04 LTS', codename: 'Jammy Jellyfish' },
            'noble': { name: 'Ubuntu 24.04 LTS', codename: 'Noble Numbat' }
        };

        // Global variables to store data
        let globalComponentsData = null;
        let globalTimestamps = null;
        let globalVersion = null;

        // ... helper functions (getVersion, formatSize, formatNumber, createPackageTable, filterPackages, sortChangesByDate, updateChangesPeriod) ...
        // Need to copy them again or keep them outside if possible. 
        // In modules, they need to be attached to window if used in 'onclick' or 'onkeyup' attributes.
        
        window.updateChangesPeriod = updateChangesPeriod;
        window.filterPackages = filterPackages;
        window.sortChangesByDate = sortChangesByDate;

        function getVersion() {
            const urlParams = new URLSearchParams(window.location.search);
            const paramVersion = urlParams.get('version');
            if (paramVersion) return paramVersion;
            const path = window.location.pathname;
            const filename = path.substring(path.lastIndexOf('/') + 1);
            const match = filename.match(/^(jammy|noble)\.html$/);
            return match ? match[1] : 'jammy';
        }

        function formatSize(bytes) {
            if (!bytes) return 'N/A';
            const units = ['B', 'KB', 'MB', 'GB', 'TB'];
            let size = bytes;
            let unitIndex = 0;
            while (size >= 1024 && unitIndex < units.length - 1) {
                size /= 1024;
                unitIndex++;
            }
            return `${size.toFixed(2)} ${units[unitIndex]}`;
        }

        function formatNumber(num) {
            return num ? num.toLocaleString('es-ES') : '0';
        }

        function createPackageTable(packages, componentName) {
            if (!packages || packages.length === 0) {
                return '<p style="color: #666;">No hay paquetes disponibles</p>';
            }

            let html = `
                <div class="filter-box">
                    <input type="text"
                           id="filter-${componentName}"
                           placeholder="Filtrar paquetes por nombre..."
                           onkeyup="filterPackages('${componentName}')">
                </div>
                <table class="packages-table" id="table-${componentName}">
                    <thead>
                        <tr>
                            <th>Paquete</th>
                            <th>Versi√≥n</th>
                            <th>Arquitectura</th>
                            <th>Tama√±o</th>
                        </tr>
                    </thead>
                    <tbody>`;

            const sortedPackages = [...packages].sort((a, b) => {
                const nameA = (a.Package || '').toLowerCase();
                const nameB = (b.Package || '').toLowerCase();
                return nameA.localeCompare(nameB);
            });

            for (const pkg of sortedPackages) {
                html += `
                    <tr>
                        <td class="package-name">${pkg.Package || 'N/A'}</td>
                        <td class="package-version">${pkg.Version || 'N/A'}</td>
                        <td>${pkg.Architecture || 'N/A'}</td>
                        <td class="package-size">${formatSize(parseInt(pkg.Size || 0))}</td>
                    </tr>`;
            }

            html += `
                    </tbody>
                </table>`;

            if (packages.length > 0) {
                html += `<p style="text-align: center; color: #666; margin-top: 10px;">
                    ${formatNumber(packages.length)} paquetes (ordenados alfab√©ticamente). Usa el filtro de b√∫squeda para encontrar paquetes espec√≠ficos.
                </p>`;
            }

            return html;
        }

        function filterPackages(componentName) {
            const input = document.getElementById(`filter-${componentName}`);
            const filter = input.value.toLowerCase();
            const table = document.getElementById(`table-${componentName}`);
            const rows = table.getElementsByTagName('tr');

            for (let i = 1; i < rows.length; i++) {
                const nameCell = rows[i].getElementsByClassName('package-name')[0];
                if (nameCell) {
                    const name = nameCell.textContent.toLowerCase();
                    rows[i].style.display = name.includes(filter) ? '' : 'none';
                }
            }
        }

        function sortChangesByDate(componentName) {
            const table = document.getElementById(`changes-table-${componentName}`);
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            const header = table.querySelector('th.sortable');
            const isDesc = header.classList.contains('desc');
            header.classList.remove('asc', 'desc');
            rows.sort((a, b) => {
                const dateA = a.getAttribute('data-date') || '';
                const dateB = b.getAttribute('data-date') || '';
                return isDesc ? dateA.localeCompare(dateB) : dateB.localeCompare(dateA);
            });
            header.classList.add(isDesc ? 'asc' : 'desc');
            rows.forEach(row => tbody.appendChild(row));
        }

        function updateChangesPeriod() {
            renderRecentChanges();
        }

        async function renderRecentChanges() {
            if (!globalComponentsData || !globalVersion) return;
            const periodSelect = document.getElementById('period-select');
            const daysLimit = parseInt(periodSelect.value);
            let cutoffStr = '';
            if (daysLimit > 0) {
                const cutoffDate = new Date();
                cutoffDate.setDate(cutoffDate.getDate() - daysLimit);
                cutoffStr = cutoffDate.toISOString().split('T')[0];
            }
            let allChanges = [];
            
            // Try to load timestamps from local first (they are small)
            if (!globalTimestamps) {
                try {
                    const tsRes = await fetch('changes_timestamps.json');
                    if (tsRes.ok) globalTimestamps = await tsRes.json();
                } catch (e) {}
            }

            if (!globalTimestamps || !globalTimestamps[globalVersion]) {
                document.getElementById('recent-changes-section').style.display = 'none';
                return;
            }

            for (const [compName, compData] of Object.entries(globalComponentsData)) {
                try {
                    const componentTimestamps = globalTimestamps[globalVersion][compName];
                    if (!componentTimestamps) continue;
                    const packagesFile = `packages_${globalVersion}_${compName}.json`;
                    const packagesRes = await fetch(packagesFile);
                    if (packagesRes.ok) {
                        const packages = await packagesRes.json();
                        for (const pkg of packages) {
                            const pkgKey = `${pkg.Package}:${pkg.Version}`;
                            const timestamp = componentTimestamps[pkgKey];
                            if (timestamp) {
                                const pkgDate = timestamp.split(' ')[0];
                                if (!cutoffStr || pkgDate >= cutoffStr) {
                                    allChanges.push({
                                        component: compName,
                                        package: pkg.Package,
                                        version: pkg.Version,
                                        date: timestamp
                                    });
                                }
                            }
                        }
                    }
                } catch (e) {}
            }

            allChanges.sort((a, b) => (b.date || '').localeCompare(a.date || ''));
            let changesHTML = `<div class="component-card"><h3>üì¶ Paquetes Actualizados (${formatNumber(allChanges.length)})</h3>`;
            if (allChanges.length === 0) {
                changesHTML += '<p style="color: #999; text-align: center; padding: 20px;">No hay paquetes en el per√≠odo seleccionado</p>';
            } else {
                changesHTML += `<table class="changes-table" id="changes-table-all"><thead><tr><th>Componente</th><th>Paquete</th><th>Versi√≥n</th><th class="sortable desc" onclick="sortChangesByDate('all')">Fecha de Actualizaci√≥n <span class="sort-arrow">‚ñº</span></th></tr></thead><tbody>`;
                for (const change of allChanges) {
                    changesHTML += `<tr data-date="${change.date || ''}"><td>${change.component}</td><td><strong>${change.package}</strong></td><td>${change.version || 'N/A'}</td><td>${change.date || 'Desconocida'}</td></tr>`;
                }
                changesHTML += `</tbody></table>`;
            }
            changesHTML += '</div>';
            document.getElementById('recent-changes').innerHTML = changesHTML;
            document.getElementById('recent-changes-section').style.display = 'block';
        }

        async function loadVersionData(version) {
            let firebaseApp = null;
            let dbRef = null;
            if (firebaseConfig && firebaseConfig.databaseURL) {
                try {
                    firebaseApp = initializeApp(firebaseConfig);
                    dbRef = ref(getDatabase(firebaseApp));
                } catch (e) {}
            }

            try {
                // 1. Load Packages State
                let versionData = null;
                if (dbRef) {
                    try {
                        const snapshot = await get(child(dbRef, `packages_state/${version}`));
                        if (snapshot.exists()) versionData = snapshot.val();
                    } catch (e) {}
                }
                if (!versionData) {
                    const res = await fetch('packages_state.json');
                    if (res.ok) {
                        const data = await res.json();
                        versionData = data[version];
                    }
                }

                if (!versionData) throw new Error(`No hay datos para la versi√≥n ${version}`);

                globalVersion = version;
                const versionInfo = VERSION_INFO[version];
                document.getElementById('page-title').textContent = `LliureX ${versionInfo.name} - Repositorio de Paquetes`;
                document.getElementById('version-title').textContent = `${versionInfo.name} (${version})`;
                document.getElementById('version-subtitle').textContent = versionInfo.codename;

                const components = versionData.components || {};
                const totalPackages = Object.values(components).reduce((sum, c) => sum + (c.total_packages || 0), 0);
                const totalSize = Object.values(components).reduce((sum, c) => sum + (c.total_size || 0), 0);

                document.getElementById('overall-stats').innerHTML = `
                    <div class="stat-card"><h3>Total de Paquetes</h3><div class="value">${formatNumber(totalPackages)}</div></div>
                    <div class="stat-card"><h3>Tama√±o Total</h3><div class="value">${formatSize(totalSize)}</div></div>
                    <div class="stat-card"><h3>Versi√≥n</h3><div class="value" style="font-size: 1.8em;">${version.toUpperCase()}</div></div>
                `;

                globalComponentsData = components;
                renderRecentChanges();

                let componentsHTML = '';
                for (const compName of Object.keys(components)) {
                    componentsHTML += `
                        <div class="component-card" id="component-${compName}">
                            <h3>üìÅ ${compName}</h3>
                            <div class="component-stats">
                                <div class="component-stat"><span class="component-stat-label">Paquetes</span><span class="component-stat-value">${formatNumber(components[compName].total_packages)}</span></div>
                                <div class="component-stat"><span class="component-stat-label">Tama√±o</span><span class="component-stat-value">${formatSize(components[compName].total_size)}</span></div>
                            </div>
                            <div class="loading">Cargando paquetes...</div>
                        </div>`;
                }
                document.getElementById('components').innerHTML = componentsHTML;

                for (const compName of Object.keys(components)) {
                    try {
                        const packagesRes = await fetch(`packages_${version}_${compName}.json`);
                        if (packagesRes.ok) {
                            const packages = await packagesRes.json();
                            document.getElementById(`component-${compName}`).querySelector('.loading').outerHTML = createPackageTable(packages, compName);
                        }
                    } catch (e) {}
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                document.getElementById('loading').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        const version = getVersion();
        loadVersionData(version);
    </script>
</body>
</html>
